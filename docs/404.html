<script>
  var feed_box = document.getElementById('feed-fb-box');
  var feed_bar = document.getElementById("feed-bar");
  var btn = 1;

  feed_bar.onclick = function(){
    if(btn){
      feed_box.style.display = "block";
      btn=0;
    }else{
      feed_box.style.display = "none";
      btn=1;
    }
  }
