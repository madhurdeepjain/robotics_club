- content: Robotics club comes up with an opportunity that should not be missed. Mark your calendar for the upcoming event "Robotics Insight" and join us. In Robotics Insight 2018, we bring to you the interesting Lectures and Workshops encircling various dimensions of Robotics by the Professors of IIT Kanpur. If you have ever been fascinated by the word "Robot" and want to explore this field, then do come.<br><br>Speaker for both lectures will be <a href="http://home.iitk.ac.in/~adutta/">Dr. Ashish Dutta</a> (Professor, Dept. of Mechanical Engineering).